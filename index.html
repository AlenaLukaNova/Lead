<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAD ADVISORSE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;family=Roboto&amp;display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="header_elements">
    <!--Шапка сайта -->
    <div>
      <img class="left-up" src="img/left_up.png" alt="Left Up Elements">
    </div>
    <div>
      <img class="right-up" src="img/right_up.png" alt="Right Up Elements">
    </div>
  </div>

  <a href="index.html">
    <img class="logo" src="img/icon_Group.svg" alt="Logo">
  </a>

  <!--Основная информация-->
  <section class="main_information">
    <div class="description">
      <div class="main_information_wrapper">
        <h1>Under Construction</h1>
        <p>We're making lots of improvements and will be back soon</p>
      </div>

      <!--Отсчет времени-->
      <div class="watch">
        <div class="watch_wrapper">
          <span class="counting_day">0</span>
          <span class="counting">:</span>
          <span class="counting_hourse">0</span>
          <span class="counting">:</span>
          <span class="counting_min">0</span>
          <span class="counting">:</span>
          <span id="sec" class="counting_sec">00</span>
        </div>

        <!--Описание отсчета времени-->
        <div class="indication">
          <div class="indication_time">
            <span class="count_day">Days</span>
          </div>

          <div class="indication_time">
            <span class="count_hours">Hours</span>
          </div>

          <div class="indication_time">
            <span class="count_min">Minutes</span>
          </div>

          <div class="indication_time">
            <span class="count_sec">Seconds</span>
          </div>
        </div>
      </div>

      <!--Переход по ссылке-->
      <div class="event">
        <p class="event_text">Check our event page when you wait:</p>
        <a href="https://www.youtube.com/">
          <button class="event_go">
            <span href="#">Go to the event</span>
            <img class="vector_right" src="img/vector_chose.png" alt="Vector Chose">
          </button>
        </a>
      </div>
    </div>
  </section>

  <!--Подвал сайта-->
  <footer>
    <form class="submit_form">
      <input class="submit_form__input" type="email" placeholder="Enter your Email and get notified">
      <button class="button_form">
        <img src="img/vector_chose.png">
      </button>
    </form>
  </footer>
<script src="script.js"></script>
</body>

</html>
